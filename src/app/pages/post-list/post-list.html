<ion-header>
  <ion-toolbar color="medium" fixed>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'POSTS' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #container scrollEvents="true" padding>

  <ion-refresher (ionRefresh)="onReload($event)">
    <ion-refresher-content pullingText="{{ 'PULL_TO_REFRESH' | translate }}" refreshingText="{{ 'REFRESHING' | translate }}">
    </ion-refresher-content>
  </ion-refresher>

  <empty-view *ngIf="isErrorViewVisible" icon="alert" [text]="'ERROR_NETWORK' | translate">
  </empty-view>

  <empty-view *ngIf="isEmptyViewVisible" icon="list-box" [text]="'EMPTY_DATA' | translate">
  </empty-view>

  <ion-grid no-padding fixed>

    <ion-row *ngIf="isLoadingViewVisible">
      <ion-col size-xs="1" size-sm="1" size-md="1" size-lg="1" *ngFor="let item of skeletonArray">
        <ngx-skeleton-loader count="1" appearance="circle" [theme]="{ width: '100%', height: '200px', 'border-radius': '0' }">
        </ngx-skeleton-loader>
      </ion-col>
    </ion-row>

    <ion-row class="place-row" [@staggerIn]="posts.length">
      <ion-col size-xs="1" size-sm="1" size-md="1" size-lg="1" float-left *ngFor="let post of posts">

        <ion-card class="shadow" color="light" (click)="onPostTouched(post)">

          <div class="bg-img" defaultImage="./assets/img/placeholder1.png"
            [lazyLoad]="post.image?.url()"
            [scrollObservable]="container.ionScroll">
          </div>

          <ion-card-content>
            <div text-nowrap>
              <h3 class="bold">{{ post.title }}</h3>
              <ion-text color="medium">
                <p>{{ post.body }}</p>
              </ion-text>
            </div>
          </ion-card-content>

          <ion-row>
            <ion-col>
              <ion-button [ngClass]="{ 'hidden': !post.place }" size="small" color="medium"
                (click)="onPlaceTouched(post.place); $event.stopPropagation()">
                {{ 'VIEW_PLACE' | translate }}
              </ion-button>
            </ion-col>
            <ion-col>
            </ion-col>
            <ion-col align-self-center text-end>
              <ion-label color="medium">
                <small class="bold">
                  {{ post.createdAt | date:'dd/MMM/yyyy' }}
                </small>
              </ion-label>
            </ion-col>
          </ion-row>

        </ion-card>
      </ion-col>
    </ion-row>

    <ion-infinite-scroll (ionInfinite)="onLoadMore($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </ion-grid>
</ion-content>
