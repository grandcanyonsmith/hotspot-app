<ion-header no-border no-shadow>
  <ion-toolbar color="medium" fixed style=" height: 60px; margin: 0px; padding: 0px; background-color: blue;">
    <ion-title>
     
  <ion-toolbar className="sites-bar" color="medium" padding-bottom translucent >
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="navigateTo(currentPath + '/map')">
        Temporary Sites
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="navigateTo(currentPath + '/map')">
        Permanent Sites
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
    </ion-title>
    <ion-buttons class="show-md-up hide-xs-only hide-sm-only" slot="end">
      <ion-button fill="outline" color="light" (click)="navigateTo(currentPath + '/map')">
        {{ 'VIEW_ON_MAP' | translate }}
      </ion-button>
      <ion-button fill="solid" color="light" (click)="onAddPlaceButtonTouched()">
        {{ 'ADD_PLACE' | translate }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #container class="scroll" scrollX="true" scrollEvents="true" padding>

  <ion-refresher (ionRefresh)="onReload($event)">
    <ion-refresher-content pullingText="{{ 'PULL_TO_REFRESH' | translate }}" refreshingText="{{ 'REFRESHING' | translate }}">
    </ion-refresher-content>
  </ion-refresher>

  <empty-view *ngIf="isErrorViewVisible" icon="alert" [text]="'ERROR_NETWORK' | translate">
  </empty-view>

  <empty-view *ngIf="isEmptyViewVisible" icon="map" [text]="'EMPTY_PLACES' | translate">
  </empty-view>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="show-xs-only hide-md-up">
    <ion-fab-button>
      <ion-icon name="menu"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="navigateTo(currentPath + '/map')">
        <ion-icon name="map" color="medium"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="onAddPlaceButtonTouched()">
        <ion-icon name="create" color="medium"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-content>
    <div id="map"></div>
  </ion-content>
